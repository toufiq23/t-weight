<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="icon" href="t-cup.jpeg">
  <link rel="stylesheet" type="text/css" href="resetstyle.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="js_weightConverter.css">
  <title>Weight Converter</title>
</head>
<body>
  <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 class="display-4 text-center mb-3">Weight Converter</h1>
          <form>
            <div class="form-group">
              <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter Pounds...">
            </div>
          </form>
          <div id="output">
            <div class="card text-white bg-primary mb-3">
              <div class="card-block">
                <h4>Grams</h4>
                <div id="gramsOutput"></div>
              </div>
            </div>
            <div class="card text-white bg-success mb-3">
              <div class="card-block">
                <h4>Kilograms</h4>
                <div id="kgOutput"></div>
              </div>
            </div>
            <div class="card text-white bg-danger mb-3">
              <div class="card-block">
                <h4>Ounces</h4>
                <div id="ozOutput"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
	</div>
	<div class="created">
		<h2>Created by M Toufiq ELAHI</h2>
	</div>

<script src="js_weightConverter.js"></script>
</body>
</html>
